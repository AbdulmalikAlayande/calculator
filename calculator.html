<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
      <div class="calculator_main_div">
          <p id="calc_p_tag">Calculator</p>
          <label>
              <select class="user_choice_selection">
                  <option selected>click the dropdown to select</option>
                  <option id="addit" value="addition">addition</option>
                  <option id="subt" value="subtraction">subtraction</option>
                  <option id="mult" value="multiplication">multiplication</option>
                  <option id="fact" value="factorial">factorial</option>
                  <option id="permut" value="permutation">permutation</option>
                  <option id="comb" value="combination">combination</option>
                  <option id="sortit" value="sort">sort</option>
                  <option id="ave" value="average">average</option>
                  <option id="fib" value="fibonacci">fibonacci</option>
              </select>
          </label>
          <div class="addition_div" >

          </div>
          <div class="subtraction_div">

          </div>
          <div class="multiplication_div">

          </div>

          <div class="sort_div">

          </div>
          <div class="factorial_div">

          </div>
          <div class="fibonacci_div">

          </div>
          <div class="combination_div">

          </div>
          <div class="permutation_div">

          </div>
          <div class="average_div">

          </div>
          <div class="calculation_buttons">

              <div class="button_row_1">
                  <button value="1" name="one">1</button>
                  <button name="two">2</button>
                  <button name="three">3</button>
                  <button name="plus_sign">+</button>
              </div>
              <div class="button_row_2">
                  <button name="four">4</button>
                  <button name="five">5</button>
                  <button name="six">6</button>
                  <button name="minus_sign">-</button>
              </div>
              <div class="button_row_3">
                  <button name="seven">7</button>
                  <button name="eight">8</button>
                  <button name="nine">9</button>
                  <button name="multiplication_sign">x</button>
              </div>
              <div class="button_row_4">
                  <button name="power">power</button>
                  <button name="zero">0</button>
                  <button name="sin">sin</button>
                  <button name="division_sign">/</button>
              </div>
              <div>
                  <button name="cos">cos</button>
                  <button name="tan">tan</button>
                  <button name="log">log</button>
                  <button name="equal_to">=</button>
              </div>
          </div>
      </div>
</body>
</html>
